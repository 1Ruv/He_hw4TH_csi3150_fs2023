<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />

    <title>Used Car Sales</title>
  </head>
  <body>
    <h1 class="title">Used Car Sales</h1>
    <!--slider button for filter-->
    <div class="filter-container">
      <label for="yearFilter">Years:</label>
      <input
        type="range"
        id="yearFilter"
        placeholder="Enter year"
        min="2014"
        max="2020"
        value="2014"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output id="yearFilter">2014</output>

      <label for="priceFilter">Price:</label>
      <input
        type="range"
        id="priceFilter"
        placeholder="Enter year"
        min="12000"
        max="100000"
        value="1200"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output id="priceFilter">12000</output>

      <label for="mileageFilter">Mileage:</label>
      <input
        type="range"
        id="yearFilter"
        placeholder="Enter year"
        min="18000"
        max="50000"
        value="25000"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output id="mileageFilter">18000</output>

      <label for="makeFilter">Make:</label>
      <select id="makeFilter">
        <option value="None">None</option>
        <option value="BMW">BMW</option>
        <option value="Cadillac">Cadillac</option>
      </select>

      <label for="modelFilter">Model:</label>
      <input type="text" id="modelFilter" placeholder="Enter model" />

      <button id="appFiltersBtn">Apply Filters</button>
      <button id="resetFilterBtn">Reset Filters</button>
    </div>

    <!-- showing the all the cars -->
    <div id="carListings" class="car-listings"></div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/scripts.js"></script>
  </body>
</html>
