<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />

    <title>Used Car Sales</title>
  </head>
  <body>
    <h1 class="title">Used Car Sales</h1>
    <!--slider button for filter-->
    <div class="filter-container">
      <label for="yearFilter">Years:</label>
      <input
        type="range"
        id="yearFilter"
        placeholder="Enter year"
        min="2014"
        max="2020"
        value="2014"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output id="yearFilter">2014</output>
      <br />
      <br />

      <label for="priceFilter">Price:</label>
      <input
        type="range"
        id="priceFilter"
        placeholder="Enter year"
        min="12000"
        max="100000"
        value="1200"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output id="priceFilter">12000</output>
      <br />
      <br />

      <label for="mileageFilter">Mileage:</label>
      <input
        type="range"
        id="yearFilter"
        placeholder="Enter year"
        min="18000"
        max="50000"
        value="25000"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output id="mileageFilter">18000</output>
      <br />
      <br />

      <label for="colorFilter">Color:</label>
      <select id="colorFilter">
        <option id="color" value="All">All</option>
        <option id="silver" value="Silver">Silver</option>
        <option id="white" value="White">White</option>
        <option id="blue" value="Blue">Blue</option>
        <option id="black" value="Black">Black</option>
        <option id="red" value="Red">Red</option>
        <option id="green" value="Green">Green</option>
      </select>
      <br />
      <br />
      <label for="makeFilter">Maker:</label>
      <select id="makeFilter">
        <option id="none" value="None">None</option>
        <option id="BMW" value="BMW">BMW</option>
        <option id="Cadillac" value="Cadillac">Cadillac</option>
        <option id="Chevrolet" value="Chevrolet">Chevrolet</option>
        <option id="Dodge" value="Dodge">Dodge</option>
        <option id="Ford" value="Ford">Ford</option>
        <option id="Honda" value="Honda">Honda</option>
        <option id="Hyundai" value="Hyundai">Hyundai</option>
        <option id="Jaguar" value="Jaguar">Jaguar</option>
        <option id="Kia" value="Kia">Kia</option>
        <option id="Lexus" value="Lexus">Lexus</option>
        <option id="Mazda" value="Mazda">Mazda</option>
        <option id="Nissan" value="Nissan">Nissan</option>
        <option id="Porsche" value="Porsche">Porsche</option>
        <option id="Subaru" value="Subaru">Subaru</option>
        <option id="Tesla" value="Tesla">Tesla</option>
        <option id="Toyota" value="Toyota">Toyota</option>
        <option id="Volkswagen" value="Volkswagen">Volkswagen</option>
      </select>
      <br />
      <br />

      <button id="appFiltersBtn">Apply Filters</button>
      <button id="resetFilterBtn">Reset Filters</button>
    </div>

    <!-- showing the all the cars -->
    <div id="carListings" class="car-listings"></div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/scripts.js"></script>
  </body>
</html>
